<div class="bold-15">Последние демки:</div>
<div class="table-container">
    <mat-table [dataSource]="demos">
        <ng-container cdkColumnDef="demo">
            <mat-cell *cdkCellDef="let demo" class="number-column"> 
                <a href="/demos/{{ demo }}">{{ demo }}</a>
            </mat-cell>
        </ng-container>
    
        <mat-row *cdkRowDef="let demo; columns: ['demo']"></mat-row>
    </mat-table>
</div>
