<div class="table-container">
    <app-youtube 
        *ngIf="news.youtube" 
        [id]="news.youtube" 
        width="450" 
        height="324" 
        class="youtube">
    </app-youtube>
    <app-online-results-table 
        [table]="news.results" 
        [physics]="news.cup.physics" 
        [cupId]="news.cup.id" 
        class="online-results-table">
    </app-online-results-table>
</div>

<app-html-news [news]="news"></app-html-news>
