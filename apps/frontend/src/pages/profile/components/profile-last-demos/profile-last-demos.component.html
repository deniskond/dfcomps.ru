<div class="bold-15"><span translate translation="lastDemos"></span>:</div>
<div class="table-container">
  <mat-table [dataSource]="demos">
    <ng-container cdkColumnDef="demo">
      <mat-cell *cdkCellDef="let demo" class="demo-column">
        <a href="/demos/{{ demo.archive || demo.demopath }}">{{ demo.demopath }}</a>
      </mat-cell>
    </ng-container>

    <mat-row *cdkRowDef="let demo; columns: ['demo']"></mat-row>
  </mat-table>
</div>
