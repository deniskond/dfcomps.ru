<div class="h1-block-header dialog-header">
    <span translate translation="demoValidationFailed"></span>
</div>
<table>
    <tr>
        <td class="parameter-th table-header">
            <span translate translation="parameter"></span>
        </td>
        <td class="table-header">
            <span translate translation="actualValue"></span>
        </td>
        <td class="table-header">
            <span translate translation="requiredValue"></span>
        </td>
    </tr>
    <tr *ngFor="let validationError of validationErrorNames">
        <td class="table-field error-name">{{ validationError }}</td>
        <td class="table-field">{{ data[validationError].actual }}</td>
        <td class="table-field">{{ data[validationError].expected }}</td>
    </tr>
</table>
